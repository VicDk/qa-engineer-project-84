---
# Набор тест-кейсов для проверки веб-приложения Интернет-магазин #
# Функциональное тестирование #
- summary: |
    Проверка поиска товаров по ключевому слову
  requirement: |
    При вводе названия товара в поле "Поиск", пользователь должен увидить карточку этого товара в центральной области сайта
  prerequisites: |
    Открыта страница магазина по адресу: https://hexlet-products-store.vercel.app/, выбран язык сайта Русский
  test-data: |
    Тестовые данные
    Название товара, например = Samsung Universe 9
  steps:
    - Вводим название товара, например Samsung Universe 9 в поле поиска
  expected-result: |
    Пользователь должен увидеть карточку указанного товара, в центральной области сайта

- summary: |
    Проверка поиска товаров по категории
  requirement: |
    При выборе категории товара из выпадающего списка "Категория", пользователь должен видеть в центральной области сайта все товары выбранной категории
  prerequisites: |
    Открыта страница магазина по адресу: https://hexlet-products-store.vercel.app/, выбран язык сайта Русский
  test-data: |
    Тестовые данные
    Категория, например = smartphones
  steps:
    - Выбираем категорию, например smartphones из выпадающего списка
  expected-result: |
    Пользователь должен увидеть карточки всех товаров из указанной категории в центральной области сайта

- summary: |
    Проверка работы фильтрации товаров по цене
  requirement: |
    При выборе в поле "Цена от-до", любого числа больше 0, пользователь должен видеть в центральной области сайта все товары (при наличии) указанного ценового диапазона
  prerequisites: |
    Открыта страница магазина, выбран язык сайта Русский, чек-бокс "В наличии" отмечен
  test-data: |
    Тестовые данные
    Первая тестовая пара чисел (цена от-до) = 0, 1
    Вторая тестовая пара чисел (цена от-до) = 0, 50
    Третья тестовая пара чисел (цена от-до) = 0, 2000
  steps:
    - Вводим первую тестовую пару чисел
    - Вводим вторую тестовую пару чисел
    - Вводим третью тестовую пару чисел
  expected-result: |
    Пользователь видит товары из указанного ценового диапазона (если такие есть в наличии) в центральной области сайта

- summary: |
    Проверка работы фильтрации товаров по производителю
  requirement: |
    При отметке любого чек-бокса "Производитель", пользователь должен видеть в центральной области все товары указанного производителя
  prerequisites: |
    Открыта страница магазина по адресу: https://hexlet-products-store.vercel.app/, выбран язык сайта Русский, чек-бокс "В наличии" отмечен
  test-data: |
    Тестовые данные
    1-й производитель, например = Samsung
    2-й производитель, например = Apple
    3-й производитель, например = Golden
  steps:
    - Отмечаем 1-й производитель, смотрим результат, выключаем чек-бокс
    - Отмечаем 2-й производитель, смотрим результат, выключаем чек-бокс
    - Отмечаем 3-й производитель, смотрим результат, выключаем чек-бокс
    - Отмечаем 1-3 производителей, обновляем страницу
  expected-result: |
    Пользователь видит во всех случаях карточки товаров отмеченных производителей в центральной области сайта

- summary: |
    Проверка просмотра товаров и подробной информации о товаре на сайте
  requirement: |
    Пользователь должен видеть товары с подробностями в центральной области сайта без перезагрузки страницы, а при открытии любой карточки - подробности о товаре
  prerequisites: |
    Открыта страница магазина по адресу: https://hexlet-products-store.vercel.app/, выбран язык сайта Русский
  test-data: |
    Тестовые данные
    Товар 1, например = Samsung Universe 9
    Товар 2, например = Automatic Motor Gas Motorcycles
    Товар 3, например = Crystal chandelier maria theresa for 12 light
  steps:
    - Нажатием на кнопку "Следующая" вверху страницы перемещаемся постранично по списку всех товаров
    - Нажатием на кнопку "Предыдущая" вверху страницы перемещаемся постранично по списку всех товаров в обратном порядке
    - Нажатием на одноименные кнопки внизу страницы перемещаемся постранично по списку товаров вперед и назад
    - Открываем поочередно карточки товаров 1-3, проверяем результат
  expected-result: |
    Пользователь без перезагрузки страницы, постранично перемещается по списку товаров нажатием кнопок "Предыдущая" или "Следующая"
    Пользователь видит подробности о товарах: название, рейтинг, цену со скидкой и без
    Пользователь, выбирая любой товар видит на странице этого товара подробности: название, рейтинг, цену со скидкой и без

- summary: |
    Проверка добавления товаров в корзину и просмотра корзины
  requirement: |
    Пользователь должен по кнопке "В корзину", в карточке товара, отправить любой товар в корзину 
  prerequisites: |
    Открыта страница магазина, выбран язык сайта Русский
  test-data: |
    Тестовые данные
    Товар 1, например = Samsung Universe 9
    Товар 2, например = Automatic Motor Gas Motorcycles
  steps:
    - Нажимаем в каталоге для товара 1 кнопку "В корзину"
    - Открываем карточку товара 2 и нажимаем кнопку "В корзину"
    - Выбираем в главном меню (верхнее) "Корзина" и открываем страницу корзины для проверки наличия там товаров 1,2
  expected-result: |
    Пользователь нажимает в карточке товара кнопку "В корзину" и видит рядом с пунктом главного меню "Корзина" ярлык с количеством добавленного товара
    Пользователь переходит в корзину, видит все добавленные товары на странице корзины

- summary: |
    Проверка удаления товаров из корзины и выбора товаров
  requirement: |
    Пользователь должен удалять любой товар на странице корзины и продолжать выбор товаров
  prerequisites: |
    Открыта страница корзины по адресу: https://hexlet-products-store.vercel.app/cart, в корзине находится 3 товара, выбран язык сайта Русский
  test-data: |
    Тестовые данные
    Товар 1, например = Samsung Universe 9
    Товар 2, например = Automatic Motor Gas Motorcycles
    Товар 3, например = Orange Essence Food Flavou
  steps:
    - Нажимаем поочередно для товаров 1 и 2 кнопку "Удалить", 1-2 товары удаляются из корзины
    - Нажимаем в корзине кнопку "Очистить корзину" и очищаем корзину полностью
    - Нажимаем кнопку "Продолжить покупки" и открываем страницу каталога магазина
  expected-result: |
    Пользователь удаляет товары из корзины кнопками "Удалить" или "Очистить корзину"
    Пользователь переходит по кнопке "Продолжить покупки" из корзины на страницу каталога и может продолжать выбирать товары

- summary: |
    Проверка офрмления и оплаты товаров из корзины
  requirement: |
    Пользователь должен оформить товар находящийся в корзине с автоматическим переходом на страницу оплаты
  prerequisites: |
    Открыта страница корзины по адресу: https://hexlet-products-store.vercel.app/cart, в корзине находится несколько товаров, выбран язык сайта Русский
  test-data: |
    Тестовые данные
    Товар 1, например = Samsung Universe 9
    Товар 2, например = Automatic Motor Gas Motorcycles
  steps:
    - Нажимаем кнопку "Оформить заказ", открывается страница оплаты
  expected-result: |
    Пользователь в корзине нажимает кнопку "Оформить заказ" и попадает на страницу оплаты

- summary: |
    Проверка наличия корзины в сессии браузера
  requirement: |
    Пользователь должен не терять корзину до выхода со страницы магазина 
  prerequisites: |
    Открыта страница магазина: https://hexlet-products-store.vercel.app/ в браузере Chrome, в корзине 2 товара, выбран язык сайта Русский
  test-data: |
    Тестовые данные
    Товар 1, например = Samsung Universe 9
    Товар 2, например = Automatic Motor Gas Motorcycles
  steps:
    - Открываем инструмент DevTools браузера Chrome раздел "Хранение сеансов"
    - Перезагружаем 3-5 раза страницу магазина, затем перемещаемся по каталогу вперед-назад кнопками навигации
    - Переходим по страницам сайта кнопками "В корзину", "Продолжить покупки"
  expected-result: |
    Пользователь видит по ярлыку возле пункта гланого меню "Корзина" неизменное количество товаров в корзине

# Нефункциональное тестирование #
- summary: |
    Проверка удобства использования сайта
  requirement: |
    Пользователь должен перемещаться по каталогу вперед и назад без перезагрузки страницы
  prerequisites: |
    Открыта страница магазина по адресу: https://hexlet-products-store.vercel.app/, выбран язык сайта Русский
  test-data: |
    No data
  steps:
    - Нажимаем кнопку "Следующая" несколько раз, до окончания каталога
    - Нажимаем на кнопку "Предыдущая" несколько раз, тем самым возвращаемся в начало каталога
  expected-result: |
    Пользователь должен переместится в любое место каталога без перезагрузки страницы нажатием кнопок "Следующая", "Предыдущая"

- summary: |
    Проверка наличия мобильной версии сайта
  requirement: |
    Сайт должен отображаться без искажений элементов страницы, все элементы должны быть доступны, текст читабельным на мобильных экранах
  prerequisites: |
    В браузере запущен инструмент DevTools (панель инструментов "Устройства"), открыта страница магазина, выбран язык сайта Русский
  test-data: |
    Тестовые данные
    1-я ширина экрана = 991px
    2-я ширина экрана = 767px
    3-я ширина экрана = 360px
  steps:
    - Вводим 1-е значение ширины экрана, проверяем как отображаются все элементы страницы сайта
    - Вводим 2-е значение ширины экрана, проверяем как отображаются все элементы страницы сайта
    - Вводим 3-е значение ширины экрана, проверяем как отображаются все элементы страницы сайта
  expected-result: |
    Пользователь должен видеть все содержимое страниц без искажений, текст читабельным, все элементы страниц должны быть доступны

    - summary: |
    Проверка функционирования мобильной версии сайта
  requirement: |
    Сайт должен отрабатывать основной функционал в мобильной версии
  prerequisites: |
    Открыта страница сайта в браузере Google Chrome, запущен инструмент DevTools, в DevTools активна панель инструментов "Устройства", выбран язык сайта Русский
 test-data: |
    Тестовые данные
    Ширина экрана (берем среднее) = 767px
  steps:
    - Выполняем перемещение по каталогу кнопками "Следующая" и "Предыдущая", смотрим как отображаются сведения и подробности о товаре
    - Выполняем поиск товара по ключевому слову и по категориям
    - Отправляем любые 2-3 товара в корзину, проверяем отображение товаров в корзине, подробные сведения о товаре, удаление товаров из корзины
    - Отправляем любые 2-3 товара в корзину, проверяем чтобы корзина хранилась в сессии браузера
    - Отправляем любые 2-3 товара в корзину, проверяем возможность продолжать выбор товаров из корзины
    - Отправляем любые 2-3 товара в корзину, проверяем возможность оформление заказа из корзины
  expected-result: |
    Пользователь должен иметь возможность в мобильной версии премещаться по каталогу, видеть подробности о товарах, выбирать любой товар и оформлять заказ

- summary: |
    Проверка совместимости с последними версиями браузеров
  requirement: |
    Сайт должен отображаться в последних версиях браузеров без искажений элементов, все элементы должны быть доступны, а текст читабельным 
  prerequisites: |
    Открыта страница магазина, выбран язык сайта Русский
  test-data: |
    Тестовые данные
    1-й браузер = Google Chrome
    2-й браузер = Firefox
    3-й браузер = Safari
  steps:
    - Запускаем 1-й браузер, проверяем как отображаются все элементы и контент страниц сайта
    - Запускаем 2-й браузер, проверяем как отображаются все элементы и контент страниц сайта
    - Запускаем 3-й браузер, проверяем как отображаются все элементы и контент страниц сайта
  expected-result: |
    Пользователь должен видеть все содержимое страниц без искажений, а текст легко читаться

# Тестирование неявных требований #
- summary: |
    Проверка сайта при переключении языковых версий сайта
  requirement: |
    Сайт должен отображаться без искажения элементов, все элементы доступны, текст читабельным на 2-х языках, русском и английском
  prerequisites: |
    Открыта страница магазина, выбран язык сайта Русский
  test-data: |
    Тестовые данные
    1-й браузер = Google Chrome
    2-й браузер = Firefox
  steps:
    - Открываем 1-й браузер, переключаем язык сайта в выпадающем меню "Язык" на английский, проверяем отображение всех элементов сайта и корзины
    - Открываем 2-й браузер, переключаем язык сайта в выпадающем меню "Язык" на английский, проверяем отображение всех элементов сайта и корзины
  expected-result: |
    Пользователь должен переключать языки сайта и видеть все содержимое страниц без искажений, текст легко читаться на русском и английском
