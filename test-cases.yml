# Набор тест-кейсов для веб-приложения #
- summary: |
    Проверка поиска товаров по ключевому слову
  requirement: |
    При вводе названия товара в поле "Поиск", пользователь должен увидить карточку этого товара в центральной области сайта
  prerequisites: |
    Открыта страница магазина по адресу: https://hexlet-products-store.vercel.app/, выбран язык сайта Русский
  test-data: |
    Тестовые данные
    Название товара = Samsung Universe 9
  steps:
    - Вводим название товара в поле поиска
  expected-result: |
    Пользователь должен увидеть карточку товара "Samsung Universe 9" в центральной области сайта

- summary: |
    Проверка поиска товаров по категории
  requirement: |
    При выборе категории товара из выпадающего списка "Категория", пользователь должен видеть в центральной области сайта все товары выбранной категории
  prerequisites: |
    Открыта страница магазина по адресу: https://hexlet-products-store.vercel.app/, выбран язык сайта Русский
  test-data: |
    Тестовые данные
    Категория = smartphones
  steps:
    - Выбираем категорию из выпадающего списка
  expected-result: |
    Пользователь должен увидеть карточки всех товаров из категории "smartphones" в центральной области сайта

- summary: |
    Проверка входа пользователя с несуществующими логином и паролем
  requirement: |
    При неправильном логине или пароле пользователь должен получить сообщение об ошибке
  prerequisites:
    Открыта страница логина
  test-data: |
    Логин = Логин = hexlet Пароль = badpass
  steps:
    - Вводим логин
    - Вводим пароль
    - Нажимаем кнопку «Войти»
  expected-result: |
    Пользователь должен попасть на главную страницу
