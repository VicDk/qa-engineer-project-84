---
# Набор тест-кейсов для проверки веб-приложения Интернет-магазин #
# Функциональное тестирование #
- summary: |
    Проверка поиска товаров по ключевому слову
  requirement: |
    При вводе названия товара в поле "Поиск", пользователь должен увидить карточку этого товара в центральной области сайта
  prerequisites: |
    Открыта страница магазина по адресу: https://hexlet-products-store.vercel.app/, выбран язык сайта Русский
  test-data: |
    Тестовые данные
    Название товара, например = Samsung Universe 9
  steps:
    - Вводим название товара в поле поиска
  expected-result: |
    Пользователь должен увидеть карточку товара, например "Samsung Universe 9" в центральной области сайта

- summary: |
    Проверка поиска товаров по категории
  requirement: |
    При выборе категории товара из выпадающего списка "Категория", пользователь должен видеть в центральной области сайта все товары выбранной категории
  prerequisites: |
    Открыта страница магазина по адресу: https://hexlet-products-store.vercel.app/, выбран язык сайта Русский
  test-data: |
    Тестовые данные
    Категория, например = smartphones
  steps:
    - Выбираем категорию, например smartphones из выпадающего списка
  expected-result: |
    Пользователь должен увидеть карточки всех товаров из категории "smartphones" в центральной области сайта

- summary: |
    Проверка работы фильтрации товаров по цене
  requirement: |
    При выборе в поле "Цена от-до", любого числа больше 0, пользователь должен видеть в центральной области сайта все товары (при наличии) указанного ценового диапазона
  prerequisites: |
    Открыта страница магазина по адресу: https://hexlet-products-store.vercel.app/, выбран язык сайта Русский, чек-бокс "В наличии" отмечен
  test-data: |
    Тестовые данные
    Первая тестовая пара чисел (от-до) = 0, 1
    Вторая тестовая пара чисел (от-до) = 0, 50
    Третья тестовая пара чисел (от-до) = 0, 2000
  steps:
    - Вводим первую тестовую пару чисел
    - Вводим вторую тестовую пару чисел
    - Вводим третью тестовую пару чисел
  expected-result: |
    Пользователь должен увидеть товары из указанного ценового диапазона (при наличии таковых) в центральной области сайта

- summary: |
    Проверка работы фильтрации товаров по производителю
  requirement: |
    При отметке любого чек-бокса "Производитель", пользователь должен видеть в центральной области сайта все товары указанного производителя
  prerequisites: |
    Открыта страница магазина по адресу: https://hexlet-products-store.vercel.app/, выбран язык сайта Русский, чек-бокс "В наличии" отмечен
  test-data: |
    Тестовые данные
    1-й производитель, например = Samsung
    2-й производитель, например = Apple
    3-й производитель, например = Golden
  steps:
    - Отмечаем 1-й производитель, выключаем чек-бокс
    - Отмечаем 2-й производитель, выключаем чек-бокс
    - Отмечаем 3-й производитель, выключаем чек-бокс
    - Отмечаем 1-3 производителей, обновляем страницу
  expected-result: |
    Пользователь должен увидеть карточки товаров отмеченных производителей в центральной области сайта

- summary: |
    Проверка просмотра товаров и подробной информации о товаре на сайте
  requirement: |
    Пользователь должен видеть товары с подробностями в центральной области сайта без перезагрузки страницы, а при открытии любой карточки - подробности о товаре
  prerequisites: |
    Открыта страница магазина по адресу: https://hexlet-products-store.vercel.app/, выбран язык сайта Русский
  test-data: |
    Тестовые данные
    Товар 1, например = Samsung Universe 9
    Товар 2, например = Automatic Motor Gas Motorcycles
    Товар 3, например = Crystal chandelier maria theresa for 12 light
  steps:
    - Нажатием на кнопку "Следующая" вверху страницы перемещаемся постранично по списку всех товаров
    - Нажатием на кнопку "Предыдущая" вверху страницы перемещаемся постранично по списку всех товаров в обратном порядке
    - Нажатием на одноименные кнопки внизу страницы перемещаемся постранично по списку всех товаров
    - Открываем поочередно карточки товаров 1-3
  expected-result: |
    Пользователь без перезагрузки страницы, постранично перемещается по списку товаров путем нажатия кнопок "Предыдущая" или "Следующая"
    Пользователь видит на страницах каталога подробности о товарах: название, рейтинг, цену со скидкой и без
    Пользователь, выбирая товары 1-3 видит на страницах этих товаров подробности: название, рейтинг, цену со скидкой и без

- summary: |
    Проверка добавления товаров в корзину и просмотра корзины
  requirement: |
    Пользователь должен по кнопке "В корзину" в карточке товара отправить любой товар в корзину 
  prerequisites: |
    Открыта страница магазина по адресу: https://hexlet-products-store.vercel.app/, выбран язык сайта Русский
  test-data: |
    Тестовые данные
    Товар 1, например = Samsung Universe 9
    Товар 2, например = Automatic Motor Gas Motorcycles
  steps:
    - Нажимаем в каталоге для товара 1 кнопку "В корзину"
    - Открываем карточку товара 2 и нажимаем кнопку "В корзину"
    - Выбираем в меню "Корзина" и открываем страницу корзины для проверки товаров 1,2
  expected-result: |
    Пользователь нажимает в карточке товара кнопку "В корзину" видит у пункта меню "Корзина" ярлык с количеством товара
    Пользователь переходит в корзину, видит все добавленные товары на странице корзины

- summary: |
    Проверка удаления товаров из корзины, выбора товаров в каталоге
  requirement: |
    Пользователь должен удалять любой товар на странице корзины и продолжать выбор товаров
  prerequisites: |
    Открыта страница корзины по адресу: https://hexlet-products-store.vercel.app/cart, в корзине находится 3 товара, выбран язык сайта Русский
  test-data: |
    Тестовые данные
    Товар 1, например = Samsung Universe 9
    Товар 2, например = Automatic Motor Gas Motorcycles
    Товар 3, например = Orange Essence Food Flavou
  steps:
    - Нажимаем для товаров 1 и 2 кнопку "Удалить"
    - Нажимаем в корзине кнопку "Очистить корзину" и очищаем корзину
    - Нажимаем кнопку "Продолжить покупки" и открываем страницу каталога магазина
  expected-result: |
    Пользователь удаляет товары из корзины кнопками "Удалить" или "Очистить корзину"
    Пользователь переходит из корзины на страницу каталога по кнопке "Продолжить покупки" и может выбирать товары

- summary: |
    Проверка офрмления товаров из корзины
  requirement: |
    Пользователь должен оформить товар находящийся в корзине с переходом на страницу оплаты
  prerequisites: |
    Открыта страница корзины по адресу: https://hexlet-products-store.vercel.app/cart, в корзине находится 2 товара, выбран язык сайта Русский
  test-data: |
    Тестовые данные
    Товар 1, например = Samsung Universe 9
    Товар 2, например = Automatic Motor Gas Motorcycles
  steps:
    - Нажимаем кнопку "Оформить заказ"
    - В Поп-апе "Заказ успешно оформлен" нажимаем кнопку "Закрыть"
  expected-result: |
    Пользователь в корзине нажимает кнопку "Оформить заказ", видит поп-ап с сообщением "Заказ успешно оформлен" и по кнопке "Закрыть" попадает на страницу оплаты

- summary: |
    Проверка присутствия корзины в сессии браузера
  requirement: |
    Пользователь должен не терять корзину до выхода из магазина 
  prerequisites: |
    Открыта страница магазина в браузере Chrome, в корзине находится 2 товара, выбран язык сайта Русский
  test-data: |
    Тестовые данные
    Товар 1, например = Samsung Universe 9
    Товар 2, например = Automatic Motor Gas Motorcycles
  steps:
    - Открываем инструмент DevTools браузера Chrome раздел "Хранение сеансов"
    - Перезагружаем 3 раза страницу магазина и перемещаемся по каталогу кнопками навигации
    - Переходим по страницам кнопками "В корзину", "Продолжить покупки"
  expected-result: |
    Пользователь видит по ярлыку в пункте меню "Корзина" количество товаров в корзине

# Нефункциональное тестирование #
- summary: |
    Проверка удобства использования сайта
  requirement: |
    Пользователь должен перемещаться по каталогу вперед и назад без перезагрузки страницы
  prerequisites: |
    Открыта страница магазина по адресу: https://hexlet-products-store.vercel.app/, выбран язык сайта Русский
  test-data: |
    No data
  steps:
    - Нажимаем кнопку "Следующая" несколько раз, до окончания каталога
    - Нажимаем на кнопку "Предыдущая" несколько раз, до возвращения в начало каталога
  expected-result: |
    Пользователь должен переместится в любое место каталога без перезагрузки страницы нажатием кнопок "Следующая", "Предыдущая"

- summary: |
    Проверка мобильной версии сайта
  requirement: |
    Сайт должен отображаться без искажений элементов страницы, контент по центру страницы на различных разрешениях экранов мобильных устройств
  prerequisites: |
    В браузере запущен инструмент DevTools, открыта страница магазина, выбран язык сайта Русский
  test-data: |
    Тестовые данные
    1-я ширина экрана = 1920px
    2-я ширина экрана = 1199px
    3-я ширина экрана = 991px
    4-я ширина экрана = 320px
  steps:
    - Вводим 1-е значение ширины экрана, проверяем отображение всех элементов страницы сайта
    - Вводим 2-е значение ширины экрана, проверяем отображение всех элементов страницы сайта
    - Вводим 3-е значение ширины экрана, проверяем отображение всех элементов страницы сайта
    - Вводим 4-е значение ширины экрана, проверяем отображение всех элементов страницы сайта
  expected-result: |
    Пользователь должен увидеть на всех разрешениях экрана содержимое страницы каталога без искажений и по центру
