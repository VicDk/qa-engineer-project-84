  - summary: |
      Не очищается корзина по кнопке "Очистить корзину"
    environment: |
      Google Chrome 124.0.6367.119 (Официальная сборка), (64 бит)
      ОС Windows 10
    steps-to-reproduce: |
      Открыта страница корзины, в корзине находятся 2-3 товара из различных категорий
      Нажимаем кнопку "Очистить корзину", видим, что корзина очистилась
      Переходим в каталог по пункту меню "Магазин"
      Видим, что появился ярлычок с количеством товаров возле пункта меню "Корзина"
      Возвращаемся в корзину, видим товары, ранее удаленные снова в корзине
    expected-result: |
      Корзина должна очищаться нажатием на кнопку "Очистить корзину", а товары удаляться из нее
    actual-result: |
      Корзина очищается нажатием на кнопку "Очистить корзину", но товары снова появляются в корзине при переходе в каталог по пункту меню "Магазин"

