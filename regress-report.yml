  - summary: |
      Не отображается рейтинг в карточках товаров на страницах каталога
    environment: |
      Google Chrome 124.0.6367.119 (Официальная сборка), (64 бит)
      ОС Windows 10
    steps-to-reproduce: |
      Открываем несколько страниц каталога, смотрим отображение подробной информации о товарах на страницах каталога  
    expected-result: |
      На всех страницах каталога должно отображаться полная информация о товарах: название, рейтинг, цена со скидкой и без
    actual-result: |
      На всех страницах каталога отображается неполная информация о товарах, без рейтинга

  - summary: |
      Не очищается корзина по кнопке "Очистить корзину"
    environment: |
      Google Chrome 124.0.6367.119 (Официальная сборка), (64 бит)
      ОС Windows 10
    steps-to-reproduce: |
      Открыта страница корзины, в корзине находятся 2-3 товара из различных категорий
      Нажимаем кнопку "Очистить корзину", видим, что корзина очистилась
      Переходим в каталог по пункту меню "Магазин", при этом видим, что товары вернулись в корзину
      Появился ярлычок с количеством товаров в корзине возле пункта меню "Корзина"
    expected-result: |
      Корзина должна очищаться нажатием на кнопку "Очистить корзину", а товары удаляться из нее
    actual-result: |
      Корзина очищается нажатием на кнопку "Очистить корзину", но товары снова появляются в корзине при переходе в каталог через пункт меню "Магазин"

  - summary: |
      Не работает переход на страницу оплаты после оформления заказа в корзине
    environment: |
      Google Chrome 124.0.6367.119 (Официальная сборка), (64 бит)
      ОС Windows 10
    steps-to-reproduce: |
      1. Положить 1-2 товара в корзину, перейти в корзину
      2. Нажать кнопку "Оформить заказ"
    expected-result: |
      Открывается страница оплаты заказа
    actual-result: |
      На странице корзины появляется модальное окно "Заказ успешно оформлен" с кнопкой "Закрыть", страница сайта блокируется
      Страницу можно разблокировать нажатием кнопки "Закрыть" в модальном окне
      После закрытия модального окна товары остались в корзине, перехода к оплате нет
      Ошибка на скриншоте: assets/scrn-bag-1.jpg

  - summary: |
      Нет мобильной версии сайта для экранов менее 467px
    environment: |
      Google Chrome 124.0.6367.119 (Официальная сборка), (64 бит)
      ОС Windows 10
      DevTools - панель инструментов "Устройства"
    steps-to-reproduce: |
      1. Установить в DevTools разрешение экрана 991px, проверить элементы сайта
      2. Установить в DevTools разрешение экрана 767px, проверить элементы сайта
      3. Установить в DevTools разрешение экрана 360px, проверить элементы сайта
    expected-result: |
      Все элементы отображаются без искажений и доступны, текст читаемый, весь контент по центру страницы
    actual-result: |
      При ширине экрана менее 467px не адаптивны элементы корзины, поля с названием и ценой товара искажаются
      Ошибка на скриншоте: assets/scrn-bag-3.jpg
